<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Image Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="gallery-container">
      <h1>IMAGE GALLERY</h1>
      <div class="gallery">
        <img
          class="gallery-item"
          src="https://picsum.photos/400"
          alt="Gallery image 1"
        />

        <img
          class="gallery-item"
          src="https://picsum.photos/500"
          alt="Gallery image 2"
        />

        <img
          class="gallery-item"
          src="https://picsum.photos/600"
          alt="Gallery image 3"
        />

        <img
          class="gallery-item"
          src="https://picsum.photos/700"
          alt="Gallery image 4"
        />

        <img
          class="gallery-item item5"
          src="https://picsum.photos/800"
          alt="Gallery image 5"
        />

        <img
          class="gallery-item"
          src="https://picsum.photos/900"
          alt="Gallery image 6"
        />

        <img
          class="gallery-item"
          src="https://picsum.photos/500"
          alt="Gallery image 7"
        />

        <img
          class="gallery-item"
          src="https://picsum.photos/400"
          alt="Gallery image 8"
        />

        <img
          class="gallery-item item9"
          src="https://picsum.photos/900"
          alt="Gallery image 9"
        />
      </div>
    </div>
  </body>
</html>
