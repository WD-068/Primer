<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <h1>Contact Us</h1>
    </header>
    <main>
      <section>
        <h2>Contact Information</h2>
        <ul>
          <li>Phone: <a href="tel:+123456789">+123456789</a></li>
          <li>Address: 123 Coffee Lane, Latte Town, Espresso</li>
        </ul>
      </section>
      <figure>
        <img
          src="https://images.pexels.com/photos/1752806/pexels-photo-1752806.jpeg"
          alt="Coffee sunset"
          width="100%"
        />
        <figcaption>A serene sunset view at our coffee shop.</figcaption>
      </figure>
      <section>
        <h2>Send Us a Message</h2>
        <form>
          <label for="name"
            >Name: <input type="text" name="name" id="name" /></label
          ><br />
          <label for="email"
            >Email: <input type="email" name="email" id="email" /></label
          ><br />
          <label for="message"
            >Message: <textarea name="message" id="message"></textarea></label
          ><br />
          <input type="submit" value="Submit" />
        </form>
      </section>
    </main>
  </body>
</html>
